{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title %}
Contact-Information
{% endblock %}
{% block content %}
	<form method='POST'>
		{% csrf_token %}
		<fieldset class='mb-auto pt-auto text-align center'>
			{{ form|crispy }}
		</fieldset>
		<button class='btn btn-outline-info' type='submit'>Send Message</button>
	</form>
{% endblock %}
